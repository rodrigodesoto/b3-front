<h1>Usuários</h1>
<p>Todas as contas (acesso somente ao administrador):</p>
<a routerLink="add">
  <button [disabled]="loading" class="btn btn-primary">
    Criar Conta
</button>
</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width:30%">Nome</th>
            <th style="width:30%">Email</th>
            <th style="width:30%">Acesso</th>
            <th style="width:10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.title}} {{account.firstName}} {{account.lastName}}</td>
            <td>{{account.email}}</td>
            <td>{{account.role}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{account.id}}" class="btn btn-sm btn-primary mr-1">Editar</a>
                <button (click)="deleteAccount(account.id)" class="btn btn-sm btn-primary mr-1" [disabled]="account.isDeleting">
                    <span *ngIf="account.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!account.isDeleting">Deletar</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!accounts">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
